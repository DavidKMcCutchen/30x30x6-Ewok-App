<mat-card>
  <mat-card-header>
    <mat-card-title>{{ewok?.name}}</mat-card-title>
    <mat-card-subtitle>Ewok Directory</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p matLine> Tribe: {{ewok?.tribe}}</p>
    <p matLine> Height: {{ewok?.height}}</p>
    <p matLine> Furriness: {{ewok?.furriness}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="navigateBack()">Return</button>
  </mat-card-actions>
</mat-card>
