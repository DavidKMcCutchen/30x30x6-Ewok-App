<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Ewoks</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let ewok of ewoks" data-test="ewok-list-item" (click)="selected.emit(ewok)">
        <h3 matLine>{{ewok.name}}</h3>
        <p matLine> Tribe: {{ewok.tribe}}</p>
        <p matLine> Height: {{ewok.height}}</p>
        <p matLine> Furriness: {{ewok.furriness}}</p>
        
        <button mat-icon-button (click)="ewokViewed.emit(ewok.id); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">chevron_left</mat-icon>
        </button>


        <button mat-icon-button (click)="deleted.emit(ewok); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
